
<div style="width:80%; background-color:white">
    <form method="POST" enctype="multipart/form-data" style="margin-bottom:50px">
        {% csrf_token %}
        <div style="margin:30px">
            {{form.as_p}}
        </div>
        <div style="display: grid; grid-template-columns: repeat(4, 1fr);grid-column-gap: 10px; grid-row-gap: 10px;">
            {{ category_attrs_forms.management_form }}
            {% for form in category_attrs_forms %}

                <div style="padding:30px">{{ form.as_p }}</div>
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
            {% endfor %}
        </div>
        <div style="width:100%; padding:30px">
            <button class="btn btn-primary" style="width:100%">Submit</button>
        </div>
    </form>
</div>
